# Define build stages
stages:
  - Tests
  - SDLC Tasks
  - Build and Publish

# Use minimal image
language: minimal

jobs:
  include:
  - stage: Tests
    name: Shellcheck
    env:
      - SHELLCHECK_OPTS="-e SC1008 -e SC2154"
    script:
      - shellcheck $(find . -type f -name '*.sh')
  - name: Dockerfile linter
    script:
      - docker run --rm -v $PWD:/root/ projectatomic/dockerfile-lint dockerfile_lint -f ./Dockerfile
  - stage: "SDLC Tasks"
    name: Tag & iteration update
    sudo: required
    script:
      - bash bin/travis-ci/check_tag.sh
  - stage: Build and Publish
    name: Docker image
    env:
      - secure: 
      - secure: 
      - secure: 
    sudo: required
    services:
      - docker
    script:
      - bash bin/travis-ci/docker_upgrade.sh
      - bash bin/travis-ci/docker_build.sh
    deploy:
      skip_cleanup: true
      provider: script
      script: bash bin/travis-ci/docker_publish.sh
      on:
        tags: true
